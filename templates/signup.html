
{% include "header.html" %}


    <div class="container"> 





<form class="form-horizontal" method="post">
    <fieldset>
      <div id="legend" class="">
        <legend class="">Sign Up</legend>
      </div>

     {% module xsrf_form_html() %}
   
    <div class="control-group">

          <!-- Text input-->
          <label class="control-label" for="input01">Username</label>
          <div class="controls">
            <input type="text" placeholder="..." name="username" class="input-xlarge">
            <p class="help-block">Username must be more than 3 chars</p>
          </div>
        </div>

    <div class="control-group">
     
          <!-- Text input-->
          <label class="control-label" for="input01">Password</label>
          <div class="controls">
            <input type="text" placeholder="..." name="password" class="input-xlarge">
            <p class="help-block">Password Must be more than 6 chars</p>
          </div>
        </div>

    <div class="control-group">

          <!-- Text input-->
          <label class="control-label" for="input01">Email</label>
          <div class="controls">
            <input type="text" placeholder="..." name="email" class="input-xlarge">
            <p class="help-block"></p>
          </div>
        </div>

    <div class="control-group">
          <label class="control-label"></label>

          <!-- Button -->
          <div class="controls">
            <input class="btn btn-success" value="Sign Up" type="submit"></input>
          </div>
        </div>

    </fieldset>
  </form>





 
    </div> <!-- /container -->
